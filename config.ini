; Google Drive Yedekleme Servisi Yapılandırma Dosyası
; ====================================================

; Kaynak klasör yolu (yedeklenecek dosyaların bulunduğu klasör)
SourceFolder=D:\Backup\Source

; Google Drive'da oluşturulacak/hedef klasör adı
DriveFolderName=Yedekler

; Yedeklenecek dosya uzantıları (virgül veya noktalı virgül ile ayrılmış)
FileExtensions=.pdf,.doc,.docx,.xls,.xlsx,.txt,.jpg,.png,.zip

; Google Drive API Credentials JSON dosyasının yolu
CredentialsJson=credentials.json

; Uygulama adı
ApplicationName=FileBackupGoogleDrive

; Kontrol aralığı (dakika) - Gelecekte otomatik yedekleme için kullanılabilir
CheckIntervalMinutes=60

; Yedekleme sonrası dosyaları sil (true/false)
DeleteAfterBackup=false

